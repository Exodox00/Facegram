<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Facegram - Registrarse</title>
	<link rel="stylesheet" href="DiseñoRegistrate.css">
</head>
<body>
	<section class="form-regis">
		<h1>Registrate en Facegram</h1>
	
			<form method="post">
				<h3>Nombre</h3>
					<input class="input" type="text" id="nombre_regis" placeholder="Ingrese su nombre" required="">
				<h3>Usuario</h3>
					<input class="input" type="text" id="ususario_regis" placeholder="Ingrese nombre de usuario" required="">
				<h3>Email</h3>
					<input class="input" type="email" id="email_regis" placeholder="Ingrese cuenta email" required="">
				<h3>Contraseña</h3>
					<input class="input" type="password" id="contraseña_regis" placeholder="Ingrese contraseña" required="">
			
				<input class="botons" id="boton-regis" type="submit" value="Registrarse">
			</form>
		<p>
			¿Ya tienes una cuenta?
			<a href="Iniciarsesion.html">Inicia Sesion</a>
		</p>
	</section>
	<a href="index.html">volver</a>
	
</body>
</html>
